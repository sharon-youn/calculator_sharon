<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="blackbox">
            0
        </div>
        <div class="cal">
            <div class="cal1">
                <button class="button button1">GT</button>
                <button class="button button1">◀︎</button>
                <button class="button button1">CE</button>
                <button class="button button1">ON/C</button>
            </div>
            <div class="cal2">
                <button class="button button2">7</button>
                <button class="button button2">8</button>
                <button class="button button2">9</button>
                <button class="button button2">+</button>
            </div>
            <div class="cal3">
                <button class="button button3">4</button>
                <button class="button button3">5</button>
                <button class="button button3">6</button>
                <button class="button button3">X</button>
            </div>
            <div class="cal4">
                <button class="button button4">1</button>
                <button class="button button4">2</button>
                <button class="button button4">3</button>
                <button class="button button4">-</button>
            </div>
            <div class="cal5">
                <button class="button button5">0</button>
                <button class="button button5">.</button>
                <button class="button button5">=</button>
                <button class="button button5">enter</button>
            </div>
        </div>
    </div>
   
</body>
</html>
